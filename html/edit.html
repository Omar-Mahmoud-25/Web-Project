<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Project</title>

        <header id="nav"></header>
        <div class="main">
        <h2 style="text-align: center;" class="afterNav">Edit Book Details</h2>
        <form method="post" action="bookDetails.html" style="text-align: center;">
            <label for="name" style="font-size: large;">Book Name</label><br>
            <input id="name" type="text"><br><br>
            <label for="author" style="font-size: large;">Author</label><br>
            <input id="author" type="text"> <br><br>

            <input id="Scary" type="checkbox"><br><br>
            <label for="area" style="font-size: large;">Description</label><br>
            <textarea id="area" cols="20" rows="3"></textarea><br>
            <input type="submit" value="Save">
        </form>
        </div>
