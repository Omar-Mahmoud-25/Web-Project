{% extends "base.html" %} {% load static %} {% block page %}

<h1 style="text-align: center" class="afterNav">Edit Book details</h1>
<br />
<form id="editForm" method="POST" enctype="multipart/form-data">
{% csrf_token %}
  <div class="l">
    <label style="font-size: large" for="name">Book Name</label>
  <br />
    {{ form.name }}
  <br /><br /><br />
  <label style="font-size: large" for="author">Author</label>
  <br />
    {{ form.author_name }}
  <br /><br /><br />
  <label style="font-size: large" for="description">Description</label>
  <br />
    {{ form.description }}
  <br /><br /><br />
  <!-- </div> -->
  <!-- <div> -->
  <label style="font-size: 30px">Category?</label>
  <br /><br />
    {{ form.category }}
{#  <!-- </div> -->#}
  <!-- </div> -->
  <br /><br />
    <label style="font-size: large" for="image">Image</label>
    {{ form.bookImage }}

  <input
    type="submit"
    value="Save"
    class="index-button"
    style="text-align: center"
  />
  </div>
</form>

{% block script %}
  <script src="{% static 'JS/hidden.js' %}"></script>
{% endblock script %}
{% endblock page %}
