{% extends "base.html" %} {% load static %} {% block page %}
<br />
<form
  id="addForm"
  method="POST"
  action="{% url 'add' %}"
  style="height: fit-content; text-align: center"
  enctype="multipart/form-data"
>
    {% csrf_token %}
  <h1 style="text-align: center" class="afterNav">Add a new Book</h1>

  <!-- <div class="formBackGround"> -->
  <!-- <div> -->
  <label style="font-size: large" for="name">Book Name</label>
  <br />
    {{ form.name }}
  <br /><br /><br />
  <label style="font-size: large" for="author">Author</label>
  <br />
    {{ form.author }}
  <br /><br /><br />
  <label style="font-size: large" for="description">Description</label>
  <br />
    {{ form.description }}
  <br /><br /><br />
  <!-- </div> -->
  <!-- <div> -->
  <label style="font-size: 30px">Category?</label>
  <br /><br />
    {{ form.category }}
{#  <!-- </div> -->#}
  <!-- </div> -->
  <br /><br />
    <label style="font-size: large" for="image">Image</label>
    {{ form.bookImage }}
  <input type="submit" value="Add" class="index-button" />
</form>
{% endblock page %}
