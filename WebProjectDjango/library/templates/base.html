{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Online Library</title>
    <link rel="stylesheet" href="{% static "CSS/footer.css" %}" />
    <link rel="stylesheet" href="{% static "CSS/nav.css" %}" />
    <link rel="stylesheet" href="{% static "CSS/Style.css" %}" />
    
  </head>

  <body>
    <!-- Header -->
    <header id="nav">
      <a id="logo" href="{% url "index" %}">
        <img
          src="{% static "images/logo.png" %}"
          alt="Book Store Logo"
          style="height: 43px; width: 50px; margin-left: 20px"
        />
      </a>
      <nav class="navigation">
        {% comment %} <div> {% endcomment %}
          {% comment %} {% csrf_token %} {% endcomment %}
          <input type="text" name="Search" id='searchBar' placeholder="Search" />
          {% comment %} <div id='resultBox' class='resultCard'>test</div> {% endcomment %}
        {% comment %} </div> {% endcomment %}
        <a href="{% url "index" %}" class="nav-link">Home</a>

        <a href="{% url "add" %}" id="addBook" class="nav-link">Add Book</a>

        <a href="{% url "available" %}" class="nav-link">Available Books</a>

        <a href="{% url "login" %}" id="loginButton" class="nav-link">Login</a>

        <a href="{% url "signup" %}" id="signupButton" class="nav-link">Sign Up</a>

        <a href="{% url "index" %}" class="nav-link index-button" id="logOut">
          Log Out
        </a>
      </nav>
    </header>
    <!-- End Header -->

    <!--Main-->
    <section class="main afterNav">
      <!-- Add a Django block for displaying the body of any page -->
      {% block page %}{% endblock page %}
    </section>
    <!-- End Main -->
  </body>
  {% comment %} <script src="{% static "JS/hidden.js" %}" {% endcomment %}

  <!-- Footer -->
  <footer id="footer">
    <section id="website">
      <div id="logo-copy">
        <img
          src="{% static "images/logo.png" %}"
          alt="Logo"
          style="color: white; width: 30px"
        />
        <p>Online Library &copy; 2024</p>
        <br />
      </div>
    </section>

    <section id="contact">
      <h3>Contact Us</h3>
      <p>Email: info@onlinelibrary.com</p>
      <p>Phone: +010010101010</p>
      <p>Address: 123 Library Street, City, Country</p>
    </section>

    <section id="social-media">
      <h3>Connect With Us</h3>
      <ul>
        <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        <li>
          <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </li>
      </ul>
    </section>

    <section id="subscribe">
      <h3>Subscribe to Our Newsletter</h3>
      <form action="...." method="post">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        /><button type="submit">Subscribe</button>
      </form>
    </section>
  </footer>
  <!-- End Footer -->
</html>
