<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../CSS/nav.css">
        <link rel="stylesheet" href="../CSS/Style.css" />
        <link rel="stylesheet" href="../CSS/footer.css">
    </head>
    <body>
        <!-- <embed type="text/html" src="nav-bar.html" height="70px" /> -->
        <header id="nav"></header>
        <div class="main">
            <form id="signUpForm" method="post" style="text-align: center;" action="login.html">
                <label>Username</label> 
                <br>
                <input type="text" id="UserName" placeholder="UserName" id="username" required>
                <span id="usernameMessage"><br></span>
                <br><br><br>
                <label for="Email">Email </label>
                <br>
                <input type="email" id="Email" placeholder="Email" id="email" required>
                <br><br><br>
                <label for="password">Password</label>
                <br>
                <input id="password" name="password" placeholder="Password" type="password" required>
                <button id="showPassword">Show Password</button>
                <br>
                <span id="passwordMessage"></span>
                <br><br>
                <label for="confirm">Confirm Password</label>
                <br>
                <input id="confirm" type="password" placeholder="Confirm Password" id="confirm" required>
                <br>
                <span id="confirmMessage"></span>
                <br>
                <label for="admin">Admin?</label>
                <input name="admin" id="admin" type="checkbox">
                <br><br>
                <input type="submit" value="Sign up" id="signUp" style="font-size: medium;" class="button">
                <br><br>
                <p style="text-align: center;"><a href="login.html" class="account">
                    Already have an account? 
                </a></p>
            </form>
        </div>
        <script src="../JS/signUp.js"></script>
    </body>
    <footer id="footer"></footer>
    <script src="../JS/snippet.js"></script>
</html>
