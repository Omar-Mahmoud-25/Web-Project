<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Project</title>
    <link rel="stylesheet" href="../CSS/Style.css" />
    <link rel="stylesheet" href="../CSS/nav.css" />
    <link rel="stylesheet" href="../CSS/footer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
    <!-- <embed type="text/html" src="nav-bar.html" height="70px" /> -->
    <header id="nav"></header>
    <div class="main">
      <form id="loginForm" style="text-align: center">
        <label for="username">Username</label>
        <br /><br />
        <input
          type="text"
          name="username"
          placeholder="UserName"
          id="username"
          required
        />
        <br /><br /><br />
        <label for="password">Password</label>
        <br /><br />
        <input
          id="password"
          type="password"
          placeholder="Password"
          name="password"
          required
        />
        <br /><br /><br />
        <br /><br />
        <a href="" class="account">forget password?</a>
        <br /><br /><br />
      </form>
      <button
        id="loginButton"
        style="font-size: medium"
        class="button"
      >
        Login
      </button>
      <p style="text-align: center">
        <a href="signUp.html" class="account"> You don't have an account? </a>
      </p>
    </div>
    <script src="../JS/login.js" type="module" defer></script>
  </body>
  <footer id="footer"></footer>
  <script src="../JS/snippet.js"></script>
</html>
