<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Project</title>
    <link rel="stylesheet" href="../CSS/Style.css" />

  <body class="blur">

    <header id="nav"></header>
    <div class="main form">
      <form id="loginForm" style="text-align: center" method="post" action="homepage.html">

        <label for="username">Username</label>
        <br /><br />
        <input
          type="text"
          name="username"
          placeholder="UserName"
          id="username"
          required
        />
        <br /><br /><br />
        <label for="password">Password</label>
        <br /><br />
        <input
          id="password"
          type="password"
          placeholder="Password"
          name="password"
          required
          minlength=8 
          maxlength=16
        />
        <button type="button" id="togglePassword" class="showPassword">ðŸ‘€</button>
        <br>
        <a href="" class="account">forget password?</a>
        <br /><br />
        <input
          id="loginButton"
          type="submit"
          style="font-size: medium"
          class="button"
          value="login"
        >
        <br /><br /><br />
          <p style="text-align: center">
          <a href="signUp.html" class="account"> You don't have an account? </a>
         </p>
      </form>
    </div>
    <script src="../JS/login.js" type="module" defer></script>
  </body>
  <footer id="footer"></footer>
